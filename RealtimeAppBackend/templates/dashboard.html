<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
    <script>

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher('bb1612a3ac961ac6e2ab', {
          cluster: 'us2',
          forceTLS: true
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function(data) {
            // we can set the image of check mark or sth to make this be more fancy
            if (data['roomLight']) {
                document.getElementById("roomlightStat").innerHTML = "ON"
            } else {
                document.getElementById("roomlightStat").innerHTML = "OFF"
            }

            if (data['benchLight']) {
                document.getElementById("benchlightStat").innerHTML = "ON"
            } else {
                document.getElementById("benchlightStat").innerHTML = "OFF"
            }

            if (data['spaceHeater']) {
                document.getElementById("spaceheatStat").innerHTML = "ON"
            } else {
                document.getElementById("spaceheatStat").innerHTML = "OFF"
            }

            if (data['blender']) {
                document.getElementById("blenderStat").innerHTML = "ON"
            } else {
                document.getElementById("blenderStat").innerHTML = "OFF"
            }
            if (data['grinder']) {
                document.getElementById("grinderStat").innerHTML = "ON"
            } else {
                document.getElementById("grinderStat").innerHTML = "OFF"
            }
            if (data['roomOccupied']) {
                document.getElementById("roomoccupiedStat").innerHTML = "ON"
            } else {
                document.getElementById("roomoccupiedStat").innerHTML = "OFF"
            }
        });
    </script>
    <style>
        .box {
            height: 100px;
            width: 500px;
        }
        #dashboard{
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            size: 400px;
        }
        table{
            width: 800px;
            background-color: aliceblue;
        }
    </style>

</head>
<body background="https://images.unsplash.com/photo-1495433324511-bf8e92934d90?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=83a01af2dd4929477c40b27ac4d9205c&auto=format&fit=crop&w=1350&q=80">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <div id="dashboard">
        <div align="center">
            <font size="5">
                <table class="table">
                    <tr>
                        <td><b>Device</b></td>
                        <td><b>Status</b></td>
                    </tr>
                    <tr>
                        <td>Room Light</td>
                        <td id="roomlightStat"></td>
                    </tr>
                    <tr>
                        <td>Space Heater</td>
                        <td id="spaceheatStat"></td>
                    </tr>
                    <tr>
                        <td>Blender</td>
                        <td id="blenderStat"></td>
                    </tr>
                    <tr>
                        <td>Bench Light</td>
                        <td id="benchlightStat"></td>
                    </tr>
                    <tr>
                        <td>Grinder</td>
                        <td id="grinderStat"></td>
                    </tr>
                    <tr>
                        <td>Room Occupied</td>
                        <td id="roomoccupiedStat"></td>
                    </tr>
                </table>
            </font>
        </div>
    </div>
</body>
</html>
